<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Academy Home Page</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/normalize.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>
<body>
    <header class="clearfix">
        <a href="#">Courses</a>

        <form>
            <label for="search"></label>
            <input type="search" placeholder="Search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <img src="assets/images/logo.png" alt="Khan Academy logo">

        <nav>
            <ul>
                <li><a href="#">Donate</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <main class="clearfix">
        <img src="assets/images/kids.png" alt="Kids smiling and learning using computers">
        <h1 class="column-two">For every student, every classroom. Real results.</h1>
        <p class="column-two">We're a nonprofit with the mission to provide a free, world-class education for anyone, anywhere.</p>
        <ul class="buttons column-two">
            <li><a href="#">Learners</a></li>
            <li><a href="#">Teachers</a></li>
            <li><a href="#">Districts</a></li>
            <li><a href="#">Parents</a></li>
        </ul>
    </main>

    <section>
        <h2>Why Khan Academy works</h2>
    </section>
</body>
</html>
